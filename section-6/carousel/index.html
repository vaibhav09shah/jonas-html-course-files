<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Element</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carousel">
        <img src="../images/maria.jpg" alt="Maria De Almeida">
        <blockquote class="testimonial">
            <p class="testimonial-text">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim inventore cumque rem velit corrupti, natus ducimus, possimus architecto porro, ratione sequi est animi. Iure necessitatibus voluptates non nemo, alias quia.
            </p>
            <p class="testimonial-author">Maria De Almeida</p>
            <p class="testimonial-job">Senior Product Manager at EDP Comercia</p>
        </blockquote>

        <button class="btn btn--left">
            <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
              </svg>
        </button>

        <button class="btn btn--right">
            <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
              </svg>
        </button>

        <div class="dots">
            <div class="dot dot--fill">&nbsp;</div>
            <div class="dot">&nbsp;</div>
            <div class="dot">&nbsp;</div>
            <div class="dot">&nbsp;</div>
        </div>

    </div>
</body>
</html>
